<body>
<div class="frame"></div>
<div class="wrapper">
  <div class="row">
    <div class="col-xs-12 centerblock thingiverse-header">
    <div class="vcenter">
      <div class="proxima-h2_1 text-center">Thingiverse</div>
      <div class="proxima-h3 text-center center-block work-subhead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore aliquid, labore. Aliquid enim, ut harum fugit asperiores rerum, consectetur eius veniam sapiente nihil quaerat.</div>
      <div class="proxima-h3 thingiverse-accent text-center service-subhead">Branding / Web Design /  Web Development / UX</div>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img class="width100" src="../img/thingiverse/thingiverse-logotype2.png" alt="geometric logotype and icon for Thingiverse">
    </div>
  </div>

  <div class="row mockup-row">
    <div class="col-xs-12">
      <img class="center-block width80" src="../img/thingiverse/thingiverse-mockups2.jpg" alt="website renderings for desktop, mobile, and tablet devices">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <img class="width100" src="../img/thingiverse/thingiverse-sitemap.jpg" alt="sitemap for the thingiverse website">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <img class="center-block" src="../img/thingiverse/primary.png" alt="primary color palette">
    </div>
    <div class="col-xs-6">
      <img class="center-block" src="../img/thingiverse/secondary.png" alt="secondary color palette">
    </div>
  </div>

    <div class="row">
      <div class="col-xs-12">
        <img class="width100" src="../img/thingiverse/print-mockups.jpg" alt="primary color palette">
      </div>
      
    </div>



  <div class="proxima-h2_1 text-center">Visit <a class="thingiverse-accent" href="thingiverse.com">Thingiverse</a></div>
</div>
